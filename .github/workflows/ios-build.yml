name: Build iOS for Simulator

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build iOS Simulator
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Capacitor 8 requires Node 22+
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Web Assets
        run: npm run build

      - name: Add Capacitor iOS
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install Pods (Generate Workspace)
        run: |
          cd ios/App
          pod install

      # BAGIAN INI YANG SAYA UBAH TOTAL
      - name: Build for Simulator (Debug)
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath build

      # Appetize butuh file .app yang di-zip
      - name: Zip App for Appetize
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          zip -r IonicApp.zip App.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: ios/App/build/Build/Products/Debug-iphonesimulator/IonicApp.zip

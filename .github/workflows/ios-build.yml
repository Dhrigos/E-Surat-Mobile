name: Build iOS

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build Web Assets
        run: npm run build

      - name: Add Capacitor iOS
        # Ensure ios folder exists or is added if not tracked (though it should be tracked)
        # Using npx cap add ios only if it doesn't exist, otherwise sync
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install Pods (Force Workspace Gen)
        run: |
          cd ios/App
          pod install

      - name: Build Xcode Project (Unsigned Release)
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath App.xcarchive \
            clean archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA (Unsigned)
        run: |
          cd ios/App
          mkdir Payload
          cp -r App.xcarchive/Products/Applications/App.app Payload/
          zip -r App.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-unsigned
          path: ios/App/App.ipa
